<form 
  name="match-questionnaire" 
  method="POST" 
  data-netlify="true" 
  enctype="multipart/form-data"
  action="next-steps.html"
  class="bg-white p-8 rounded-xl shadow-lg space-y-6">
  
  <input type="hidden" name="form-name" value="match-questionnaire" />

  <!-- Basic Info -->
  <label class="block">
    <span class="text-gray-700">Full Name</span>
    <input type="text" name="name" required
      class="mt-1 w-full border rounded-lg px-4 py-2" />
  </label>

  <label class="block">
    <span class="text-gray-700">Email</span>
    <input type="email" name="email" required
      class="mt-1 w-full border rounded-lg px-4 py-2" />
  </label>

  <label class="block">
    <span class="text-gray-700">Phone Number</span>
    <input type="tel" name="phone" required
      class="mt-1 w-full border rounded-lg px-4 py-2"
      placeholder="+1 555-123-4567"
      pattern="^\+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{3,4}[-.\s]?\d{4}$"
      title="Enter a valid phone number, e.g., +1 555-123-4567" />
  </label>

  <label class="block">
    <span class="text-gray-700">Age</span>
    <input type="number" name="age" required min="18"
      class="mt-1 w-full border rounded-lg px-4 py-2" />
  </label>

  <!-- Photo Upload -->
  <label class="block">
    <span class="text-gray-700">Upload a Photo of Yourself</span>
    <input type="file" name="user-photo" accept="image/*"
      class="mt-1 w-full border rounded-lg px-4 py-2" />
    <img id="preview" class="mt-2 rounded-lg h-32 w-32 object-cover" />
  </label>

  <script>
    const input = document.querySelector('input[name="user-photo"]');
    const preview = document.getElementById('preview');
    input.addEventListener('change', () => {
      const file = input.files[0];
      if(file) {
        preview.src = URL.createObjectURL(file);
      }
    });
  </script>

  <!-- Preferences -->
  <label class="block">
    <span class="text-gray-700">What qualities are most important in a partner?</span>
    <textarea name="qualities" rows="3"
      class="mt-1 w-full border rounded-lg px-4 py-2" required></textarea>
  </label>

  <label class="block">
    <span class="text-gray-700">Hobbies / Interests</span>
    <textarea name="hobbies" rows="2"
      class="mt-1 w-full border rounded-lg px-4 py-2" required></textarea>
  </label>

  <label class="block">
    <span class="text-gray-700">Additional Notes / Preferences</span>
    <textarea name="notes" rows="3"
      class="mt-1 w-full border rounded-lg px-4 py-2"></textarea>
  </label>

  <!-- Submit -->
  <button type="submit"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-lg font-medium">
    Submit Questionnaire
  </button>

</form>
